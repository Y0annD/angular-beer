<!doctype html>
<html lang="en" ng-app="AngularBeer" ng-controller="BeerListCtrl">
<head>
  <meta charset="utf-8">
  <title ng-bind-template="Angular Beer Gallery: {{search}}">Angular Beer Gallery</title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <!-- jQuery is used for JavaScript animations (include this before angular.js) -->
  <script src="lib/jquery.js"></script>
  
  <script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="lib/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>

  <script src="js/filters.js"></script>

  <script src="js/services.js"></script>
  <script src="js/animation.js"></script>
  <!-- required module to enable animation support in AngularJS -->
<script src="lib/angular-animate.js"></script>

<!-- for JavaScript Animations -->
<script src="js/animations.js"></script>

</head>
<body>

<div class="view-container" >

<div ng-view class="view-frame"></div>

    <tr ng-repeat="i in [0,1,2,3,4,5,6,7]"><td ng-repeat="f in [0,1,2,3,4,5,6,7]">{{i+f+2}}</td></tr>
  </table>-->
</div>

</html>
